<!DOCTYPE html>
<html>
    <head>
        <title>QR Code</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="first">
                <img class="image" src="./images/image-qr-code.png" alt="">
                <div class="second">
                    <p class="improve">
                        Improve your front-end skills by 
                        building projects
                    </p>

                        Scan the QR code to visit Frontend 
                        Mentor and take your coding skills 
                        to the next level
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
